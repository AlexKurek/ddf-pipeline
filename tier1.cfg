[machine]
NCPU_DDF=32
NCPU_killms=32

[data]
mslist=mslist.txt
full_mslist=big-mslist.txt

[image]
imsize=20000
robust=-0.15
psf_arcsec=12.0
final_robust=-0.5
final_psf_arcsec=6.0
do_decorr=True
low_imsize = 6000
low_psf_arcsec = 20
low_robust = -0.25

[control]
cache_dir=/scratch/mjh
restart=True
dryrun=False
bootstrap=True
clearcache=False
nobar=True

[masking]
tgss=/stri-data/mjh/tgss/TGSSADR1_7sigma_catalog.fits
extended_size=2000
thresholds=[15,10,10,5]

[bootstrap]
catalogues=['/stri-data/mjh/bootstrap/VLSS.fits','/stri-data/mjh/bootstrap/wenss.fits']
names=['VLSS','WENSS']
radii=[40,10]
frequencies=[74e6,327e6]

[solutions]
auto_uvmin=False
ndir=45
uvmin=1.5
normalize=['BLBased','BLBased','SumBLBased']
